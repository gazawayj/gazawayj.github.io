<svg
  width="32"
  height="32"
  viewBox="0 0 100 100"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Measurement Line Outline (thicker white for visibility) -->
  <path
    d="M20 80 L80 20"
    stroke="white"
    stroke-width="3.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Measurement Line (primary color on top) -->
  <path
    d="M20 80 L80 20"
    stroke="currentColor"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Map Points with prominent white outline -->
  <circle cx="20" cy="80" r="6" fill="currentColor" stroke="white" stroke-width="2.5"/>
  <circle cx="80" cy="20" r="6" fill="currentColor" stroke="white" stroke-width="2.5"/>

  <!-- Ruler Icon -->
  <rect x="45" y="45" width="40" height="12" rx="2" transform="rotate(-45 45 45)" fill="#333"/>
  <path
    d="M52 48 L52 52 M60 48 L60 55 M68 48 L68 52 M76 48 L76 55"
    stroke="white"
    stroke-width="1.5"
    transform="rotate(-45 45 45)"
  />
</svg>
